	aria-hidden="true">

		<div class="modal-content background-green">
			<!--Header-->
			<div class="modal-header background-green">
				<div class="modal-title text-center" id="loginModalTitle">Connexion</div>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close">
				</button>
			</div>
			<!--Body-->
		    <div class="modal-body background-light">
				{% csrf_token %}

					<input type="email" class="form-control" id="loginEmail"

						utilis√©e que pour vous identifier.</div>
				</div>
				<div class="mb-3">
					<label for="loginPassword" class="form-label">Entrez votre mot de
						passe</label>
					<input type="password" class="form-control" id="loginPassword">
				</div>
				</form>
			</div>

		</div>
	</div>
</div>
