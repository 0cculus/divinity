<!DOCTYPE HTML>
<html>

	<head>
		<title>Playground</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	</head>

	<body>
		<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Register here</button>

		 <!--Register form-->
		 <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			  <div class="modal-content background-green">
				 <!--Header-->
                 {% csrf_token %}
				 <div class="modal-header">
					<div class="modal-title text-center" id="registerModalTitle">Inscription</div>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
					</button>
				 </div>
				 <!--Body-->
				 <div class="modal-body">
					  <div class="mb-3 text-center">
						<button type="button" class="btn btn-success">S'inscrire avec l'API de 42</button>
					  </div>
					  <hr>
					  <div class="mb-3 text-center">OU</div>
					  <div class="mb-3">
						 <label for="loginEmail" class="form-label">Adresse e-mail</label>
						 <input type="email" class="form-control" id="registerEmail" aria-describedby="emailInfo">
						 <div id="emailInfo" class="form-text">Votre adresse e-mail ne sera utilisée que pour vous identifier.</div>
					  </div>
					  <div class="mb-3">
						 <label for="loginPassword" class="form-label">Choisissez un mot de passe</label>
						 <input type="password" class="form-control" id="registerPassword" aria-describedby="passwordInfo">
						<div id="passwordInfo" class="form-text">Doit contenir entre 8 et 30 caractères,
							dont 1 lettre majuscule, 1 chiffre et 1 caractère spécial.
							</div>
						<label for="passwordConfirm" class="form-label">Confirmez le mot de passe</label>
						<input type="password" class="form-control" id="passwordConfirm">
						<div id="passwordConfirmInfo" class="form-text"></div> 
					  	</div>
					</form>
				 </div>
				 <!--Footer-->
				 <footer class="modal-footer justify-content-center">
					<button type="submit" class="btn btn-success" id="registerButton">S'inscrire</button>
				 </div>
		</div>
		<script src="inputValidation.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
