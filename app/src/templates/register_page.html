<!--Register form-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content background-green">
			<!--Header-->
			<div class="modal-header background-green">
				<div class="modal-title text-center"
					id="registerModalTitle">Inscription</div>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close">
				</button>
			</div>
			<!--Body-->
			<div class="modal-body background-light">
				{% csrf_token %}
				<div class="mb-3">
					<label for="registerEmail" class="form-label">Adresse e-mail</label>
					<input type="email" class="form-control" id="registerEmail"
						aria-describedby="registerEmailInfo">
						<div id="registerEmailInfo" class="form-text">Votre adresse e-mail ne sera
							utilisée que pour vous identifier.</div>
				</div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Choisissez un mot de passe</label>
                    <input type="password" class="form-control" id="registerPassword" aria-describedby="passwordInfo">
                        <div id="passwordInfo" class="form-text">Doit contenir entre 8 et 30 caractères,
                            dont 1 lettre majuscule, 1 chiffre et 1 caractère spécial.
                        </div>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Confirmez le mot de passe</label>
                    <input type="password" class="form-control" id="passwordConfirm">
                    <div id="passwordConfirmInfo" class="form-text"></div> 
                </div>
				</form>
			</div>
			<!--Footer-->
			<footer class="modal-footer justify-content-center">
			<button type="submit" class="btn btn-success" id="registerButton">S'inscrire</button>
			</div>
		</div>
	</div>
</div>
