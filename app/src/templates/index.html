<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
    <title>Transcendence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!--Bootstrap includes-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script type="importmap">
                {
                    "imports": {
                        "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
                        "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.149.0/examples/jsm/controls/OrbitControls.js",
                        "three/examples/jsm/helpers/RectAreaLightHelper": "https://unpkg.com/three@0.149.0/examples/jsm/helpers/RectAreaLightHelper.js",
                        "three/examples/jsm/loaders/FontLoader": "https://unpkg.com/three@0.149.0/examples/jsm/loaders/FontLoader.js",
                        "three/examples/jsm/geometries/TextGeometry": "https://unpkg.com/three@0.149.0/examples/jsm/geometries/TextGeometry.js",
                        "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"
                    }
                }
            </script>

    <link rel="preload" as="image" href="{% static 'images/default_profile.png' %}">
</head>

<body class="color-background">
    <!--Header-->
    <div class="container-fluid pt-2 text-center sticky-top">
        <div class="container-md">
            <div class="d-flex justify-content-center">
                <div class="header-top"></div>
            </div>
            <h1 class="fs-3">Transcendence</h1>
            <div class="d-flex justify-content-center">
                <div class="header-bottom m-2"></div>
            </div>
        </div>
    </div>
        {% block content %}
        {% include "navbar.html" %}
        {% include "game.html" %}
        {% include "leaderboard.html" %}
        {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div id="content"></div>
    <script src="{% static 'js/eventListeners.js' %}" type="module"></script>
</body>

</html>
