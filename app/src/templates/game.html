    <!--Game-->
    <div class="container-md container-game bg-dark">
        <div class="game-window" id="gameContainer" style="display: none;"></div>
        <!--Game choice menu-->
        <div class="container-md bg-dark" id="gameChoiceMenu">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col color-accent text-center p-3 rounded border border-light" id="notLoggedMessage">
                        Connectez-vous pour jouer
                    </div>
                    <div class="col" style="display: none;" id="gameChoiceBtns">
                        <button type="button" class="btn primary-btn m-2" disabled="true" id="playPongBtn">Jouer à Pong!</button>
                        <button type="button" class="btn primary-btn m-2" disabled="true" id="playTranscendiceBtn">Jouer à Transcendice!</button>   
                    </div>
                </div>     
            </div>
        </div>

        <!--PONG game menu-->
        <div class="container-md bg-dark" id="pongMenu" style="display: none;">
            <div class="d-flex justify-content-between align-items-center flex-column">
                <button type="button" class="btn primary-btn m-2" data-bs-toggle="modal" data-bs-target="#gameSettingsModal" id="pongPlay1v1">1 vs 1</button>
                <button type="button" class="btn primary-btn m-2" id="play4Btn">1v1v1v1</button>
                <button type="button" class="btn primary-btn m-2" id="play1vIABtn">1 vs IA</button>
                <button type="button" class="btn primary-btn m-2" id="playTournamentBtn">Tournois</button>
            </div>
        </div>
        <!--Transcendice game menu-->
        <div class="container-game container-md bg-dark" id="transcendiceGameMenu" style="display: none;">
        </div>
        
        <!--Game settings menu modal-->
        <div class="modal fade" id="gameSettingsModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content background-light">
                    <!--Header-->
                    <div class="modal-header color-navbar">
                        <div class="container-fluid modal-title text-center"><strong>Paramètres du jeu</strong></div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <!--Body-->
                    <div class="modal-body color-background rounded">
                        {% csrf_token %}
                        <div class="d-flex justify-content-around align-items-center">
                            <button class="btn primary-btn">Ajouter un jouer</button>
                            <button class="btn primary-btn">Ajouter un jouer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
